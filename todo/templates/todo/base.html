{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Todo List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #bcddf5;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'check.png' %}" width="25" height="25" class="d-inline-block align-text-top">
      Todo App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'currenttodos' %}">Current</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="{% url 'completedtodos' %}">Completed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'createtodo' %}">Create</a>
        </li>


      </ul>
      {% endif %}
      <ul class="nav navbar-nav ms-auto">
           {% if user.is_authenticated %}
           <li class="nav-item">
                <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>
                <form style='display: none;' method="POST" action="{% url 'logoutuser' %}">
                    {% csrf_token %}
                    <button id="signOutBtn" type="submit">Logout</button>
                </form>
            </li>
           {% else %}
               <li class="nav-item">
                   <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
               </li>
           {% endif %}
       </ul>
    </div>
  </div>
</nav>




    <br>
    <br>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  </body>
</html>










{% block content%}{% endblock %}
